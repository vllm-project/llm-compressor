name: Test Checks
on: 
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main
      - 'release/*'

jobs:
  test-setup:
    runs-on: ubuntu-22.04
    outputs:
      branch: ${{ steps.get-branch.outputs.branch }}
      base: ${{ steps.base-check.outputs.output }}
      pytorch: ${{ steps.pytorch-check.outputs.output }}
      transformers: ${{ steps.transformers-check.outputs.output }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git branch --show-current
      - name: Get current branch
        id: get-branch
        run: >
          (git branch --show-current | grep -E "release/")
          && echo "::set-output name=branch::$(git branch --show-current)"
          || echo "::set-output name=branch::main"
  base-tests:
    runs-on: ubuntu-22.04
    needs: test-setup
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          ref: ${{needs.test-setup.outputs.branch}}
      - name: "‚öôÔ∏è Install dependencies"
        run: pip3 install .[dev]
      - name: "üî¨ Running base tests"
        run: make test
  pytorch-tests:
    runs-on: k8s-eng-gpu-64G-v100-32G
    env:
      CADENCE: "commit"
      CLEARML_WEB_HOST: ${{ secrets.CLEARML_WEB_HOST }}
      CLEARML_API_HOST: ${{ secrets.CLEARML_API_HOST }}
      CLEARML_API_ACCESS_KEY: ${{ secrets.CLEARML_API_ACCESS_KEY }}
      CLEARML_FILES_HOST:  ${{ secrets.CLEARML_FILES_HOST }}
      CLEARML_API_SECRET_KEY:  ${{ secrets.CLEARML_API_SECRET_KEY }}
    needs: test-setup
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          ref: ${{needs.test-setup.outputs.branch}}
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: "neuralmagic/compressed-tensors"
          path: "compressed-tensors"
          ref: ${{needs.test-setup.outputs.branch}}
      - name: "‚öôÔ∏è Install compressed-tensors dependencies"
        run: pip3 install -U pip && pip3 install setuptools compressed-tensors/
      - name: "Clean compressed-tensors directory"
        run: rm -r compressed-tensors/
      - name: "‚öôÔ∏è Install dependencies"
        run: pip3 install .[dev]
      - name: "üî¨ Running pytorch tests"
        run: make test TARGETS=pytorch
  compat-pytorch-1_9-pytorch-tests:
    runs-on: k8s-eng-gpu-64G-v100-32G
    env:
      CADENCE: "commit"
      CLEARML_WEB_HOST: ${{ secrets.CLEARML_WEB_HOST }}
      CLEARML_API_HOST: ${{ secrets.CLEARML_API_HOST }}
      CLEARML_API_ACCESS_KEY: ${{ secrets.CLEARML_API_ACCESS_KEY }}
      CLEARML_FILES_HOST:  ${{ secrets.CLEARML_FILES_HOST }}
      CLEARML_API_SECRET_KEY:  ${{ secrets.CLEARML_API_SECRET_KEY }}
    needs: test-setup
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          ref: ${{needs.test-setup.outputs.branch}}
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: "neuralmagic/compressed-tensors"
          path: "compressed-tensors"
          ref: ${{needs.test-setup.outputs.branch}}
      - name: "‚öôÔ∏è Install compressed-tensors dependencies"
        run: pip3 install -U pip && pip3 install setuptools compressed-tensors/
      - name: "Clean compressed-tensors directory"
        run: rm -r compressed-tensors/
      - name: "‚öôÔ∏è Install dependencies"
        run: pip3 install .[dev]
      - name: "üî¨ Running pytorch tests"
        run: make test TARGETS=pytorch
  transformers-tests:
    runs-on: k8s-eng-gpu-64G-v100-32G
    env:
      CADENCE: "commit"
      CLEARML_WEB_HOST: ${{ secrets.CLEARML_WEB_HOST }}
      CLEARML_API_HOST: ${{ secrets.CLEARML_API_HOST }}
      CLEARML_API_ACCESS_KEY: ${{ secrets.CLEARML_API_ACCESS_KEY }}
      CLEARML_FILES_HOST:  ${{ secrets.CLEARML_FILES_HOST }}
      CLEARML_API_SECRET_KEY:  ${{ secrets.CLEARML_API_SECRET_KEY }}
    needs: test-setup
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          ref: ${{needs.test-setup.outputs.branch}}
      - uses: actions/checkout@v2
        with:
          repository: "neuralmagic/compressed-tensors"
          path: "compressed-tensors"
          ref: ${{needs.test-setup.outputs.branch}}
      - name: "‚öôÔ∏è Install compressed-tensors dependencies"
        run: pip3 install -U pip && pip3 install setuptools compressed-tensors/
      - name: "Clean compressed-tensors directory"
        run: rm -r compressed-tensors/
      - name: "‚öôÔ∏è Install dependencies"
        run: pip3 install .[dev]
      - name: "üî¨ Running transformers tests"
        run: make test TARGETS=transformers