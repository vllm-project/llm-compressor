name: Test Checks (Base/PyTorch)
on:
  pull_request:
    branches: [ main, 'release/*' ]
  push:
    branches: [ main, 'release/*' ]
  workflow_dispatch:
    inputs:
      code_coverage:
        description: if enabled, code coverage metrics will be collected during the test run
        type: boolean
        default: false

env:
  CADENCE: "commit"
  HF_TOKEN: ${{ secrets.HF_TOKEN_READ }}
  UV_SYSTEM_PYTHON: 1
  UV_TORCH_BACKEND: "auto"

jobs:

  base-tests:
    runs-on: ibm-wdc-k8s-vllm-h100-solo
    env:
      COVERAGE_FILE: ".coverage.base"
      HF_TOKEN: ${{ secrets.HF_TOKEN_READ }}
    strategy:
      matrix:
        python: ["3.10", "3.13"]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: "âš™ï¸ Install dependencies"
        run: uv pip install .[dev]
      - uses: actions/checkout@v4
        with:
          repository: "vllm-project/compressed-tensors"
          path: "compressed-tensors"
          fetch-depth: 0
          fetch-tags: true
      - name: "âš™ï¸ Install compressed-tensors dependencies"
        run: |
          uv pip uninstall compressed-tensors
          export GIT_CEILING_DIRECTORIES="$(pwd)"
          cd compressed-tensors
          BUILD_TYPE=nightly uv pip install .
      - name: "Clean compressed-tensors directory"
        run: rm -r compressed-tensors/
      - name: "âš™ï¸ Prepare code coverage"
        if: inputs.code_coverage
        uses: ./.github/actions/prepare-code-coverage
      - name: "ðŸ”¬ Running base tests"
        run: make test
      - name: "Upload coverage report"
        if: (success() || failure()) && inputs.code_coverage
        uses: actions/upload-artifact@v4
        with:
          name: base-tests-coverage-results
          path: |
            .coverage*
            coverage-html
            coverage.json
          include-hidden-files: true
          retention-days: 5
      - name: "Report coverage"
        if: (success() || failure()) && inputs.code_coverage
        run: |
          coverage report --data-file="$COVERAGE_FILE" --skip-empty --format="markdown" > "$GITHUB_STEP_SUMMARY"

  pytorch-tests:
    runs-on: ibm-wdc-k8s-vllm-h100-solo
    env:
      COVERAGE_FILE: ".coverage.pytorch"
      HF_TOKEN: ${{ secrets.HF_TOKEN_READ }}
    strategy:
      matrix:
        python: ["3.10", "3.13"]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: "âš™ï¸ Install dependencies"
        run: uv pip install .[dev]
      - uses: actions/checkout@v4
        with:
          repository: "vllm-project/compressed-tensors"
          path: "compressed-tensors"
          fetch-depth: 0
          fetch-tags: true
      - name: "âš™ï¸ Install compressed-tensors dependencies"
        run: |
          uv pip uninstall compressed-tensors
          export GIT_CEILING_DIRECTORIES="$(pwd)"
          cd compressed-tensors
          BUILD_TYPE=nightly uv pip install .
      - name: "Clean compressed-tensors directory"
        run: rm -r compressed-tensors/
      - name: "âš™ï¸ Prepare code coverage"
        if: inputs.code_coverage
        uses: ./.github/actions/prepare-code-coverage
      - name: "ðŸ”¬ Running pytorch tests"
        run: |
          pytest -v tests/llmcompressor/pytorch
      - name: "Upload coverage report"
        if: (success() || failure()) && inputs.code_coverage
        uses: actions/upload-artifact@v4
        with:
          name: pytorch-tests-coverage-results
          path: |
            .coverage*
            coverage-html
            coverage.json
          include-hidden-files: true
          retention-days: 5
      - name: "Report coverage"
        if: (success() || failure()) && inputs.code_coverage
        run: |
          coverage report --data-file="$COVERAGE_FILE" --skip-empty --format="markdown" > "$GITHUB_STEP_SUMMARY"

  combine-coverage:
    runs-on: ubuntu-22.04
    needs: [base-tests, pytorch-tests]
    if: (success() || failure()) && inputs.code_coverage
    steps:
      - name: "Checkout llm-compressor"
        uses: actions/checkout@v4

      - name: "Download coverage artifacts"
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: "Install dependencies"
        run: |
          uv pip install -U setuptools
          uv pip install coverage setuptools-scm
          make build  # need to build to generate the version.py file

      - name: "Combine and report coverage"
        run: |
          cat << EOF > .coveragerc
          [paths]
          source =
              src/
              */site-packages/
          EOF
          coverage combine
          coverage report --skip-empty --format="markdown" >> "$GITHUB_STEP_SUMMARY"
          coverage html --directory coverage-html
          coverage json -o coverage.json

      - name: "Upload coverage report"
        uses: actions/upload-artifact@v4
        with:
          name: combined-coverage-results
          path: |
            .coverage
            coverage-html
            coverage.json
          include-hidden-files: true
          retention-days: 5
