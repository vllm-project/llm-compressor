name: Test Checks (Transformers)
on:
  pull_request:
    branches: main
    types: [ labeled, synchronize ]
  push:
    branches: main

env:
  CADENCE: "commit"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changes-present: ${{ steps.changed-files.outputs.all_changed_files }}
    steps:
      - name: prelim
        run: |
          echo "github.event_name=${{ github.event_name }}"
          echo "github.event.pull_request.head.repo.full_name=${{ github.event.pull_request.head.repo.full_name }}"
          echo "github.repository=${{ github.repository }}"
          echo "repo=${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name || github.repository }}"
          echo "changed_files=${{ github.event.pull_request.changed_files }}"
          echo "sha=${{ github.event.pull_request.head.sha }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name || github.repository }}
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || 'main' }}

      - name: Get changed files
        id: changed-files
        uses: neuralmagic/nm-actions/actions/changed-files@update-change-tracking
        with:
          include-patterns: |
            .*
            .github/workflows/test-check-transformers.yaml
          exclude-patterns: |
            ^examples/**
            ^tests/e2e/**
            ^tests/lmeval/**
            ^tests/examples/**
            **/*.md

      - name: Log relevant output
        run: |
          echo "changes-present: ${{ steps.changed-files.outputs.all_changed_files }}"
        shell: bash

  transformers-tests:
    needs: [detect-changes]
    runs-on: gcp-k8s-vllm-l4-solo
    if: (contains(github.event.pull_request.labels.*.name, 'ready') || github.event_name == 'push') && needs.detect-changes.outputs.changes-present != ''
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - uses: actions/checkout@v4
      - name: "‚öôÔ∏è Install dependencies"
        run: pip3 install -U pip setuptools && pip3 install .[dev]
      - uses: actions/checkout@v4
        with:
          repository: "neuralmagic/compressed-tensors"
          path: "compressed-tensors"
      - name: "‚öôÔ∏è Install compressed-tensors dependencies"
        id: install
        run: |
          pip3 uninstall -y compressed-tensors compressed-tensors-nightly
          pip3 install ./compressed-tensors/
      - name: "Clean compressed-tensors directory"
        run: rm -r compressed-tensors/
      - name: "üî¨ Running transformers tests"
        if: (success() || failure()) && steps.install.outcome == 'success'
        run: |
          pytest -v tests/llmcompressor/transformers/compression
      - name: Run Finetune Tests
        if: (success() || failure()) && steps.install.outcome == 'success'
        run: |
          pytest -v tests/llmcompressor/transformers/finetune
      - name: Running GPTQ Tests
        if: (success() || failure()) && steps.install.outcome == 'success'
        run: |
          pytest -v tests/llmcompressor/transformers/gptq
      - name: Running ONESHOT Tests
        if: (success() || failure()) && steps.install.outcome == 'success'
        run: |
          pytest -v tests/llmcompressor/transformers/oneshot
      - name: Running Sparsification Tests
        if: (success() || failure()) && steps.install.outcome == 'success'
        run: |
          pytest tests/llmcompressor/transformers/sparsification -v
      - name: Running OBCQ Tests
        if: (success() || failure()) && steps.install.outcome == 'success'
        run: |
          pytest -v tests/llmcompressor/transformers/obcq
