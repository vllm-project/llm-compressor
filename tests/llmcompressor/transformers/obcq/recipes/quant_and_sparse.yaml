test_stage:
  obcq_modifiers:
    QuantizationModifier:
      ignore: ["lm_head"]
      config_groups:
        group_0:
          weights:
            num_bits: 8
          targets: ["Linear"]
    GPTQModifier:
      block_size: 128
      sequential_update: True
    SparseGPTModifier:
      sparsity: 0.5
      block_size: 128
      sequential_update: False
      percdamp: 0.01
      mask_structure: "0:0"
      targets: ["model.layers.0"]