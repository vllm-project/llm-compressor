test_stage:
  obcq_modifiers:
    GPTQModifier:
      ignore: [lm_head]
      config_groups:
        group_0:
          weights:
            num_bits: 8
            type: "int"
            strategy: "channel"
          targets: [Linear]
    SparseGPTModifier:
      sparsity: 0.5
      block_size: 128
      percdamp: 0.01
      mask_structure: "0:0"
      targets: ["re:.*model.layers.0$"]