quant_stage:
  quant_modifiers:
    AWQModifier:
      ignore: ["lm_head", "re:vision_tower.*", "re:.*multi_modal_projector.*", "re:.*visual.*", "re:.*vision_model.*"]
      config_groups:
        group_0:
          weights:
            num_bits: 8
            type: "float"
            symmetric: true
            strategy: "block"
            dynamic: false
            block_structure: [128, 128]
          input_activations:
            num_bits: 8
            type: "float"
            symmetric: true
            strategy: "group"
            dynamic: true
            group_size: 128
          targets: ["Linear"]
